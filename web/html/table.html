<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title test10.html></title>
        <style media = "screen">
            td { border: 1px solid; width: 50px; height: 50px} 
            th { border: 1px solid; width: 50px; height: 50px} 

        </style>
    </head>
    <body>
        <div>               <!-- block level tag-->
            <span> </span>      <!-- inline level tag-->
        </div>
        <table>
            <caption>Monthly Savings</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Sum</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td rowspan="2">$80</td>
                </tr>
                <tr>
                    <td>March</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
