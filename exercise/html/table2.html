<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title test11.html></title>
        <style media = "screen">
            td { border: 1px solid; width: 50px; height: 10px} 
            th { border: 1px solid; width: 50px; height: 10px} 

        </style>
    </head>
    <body>
        <div>               <!-- block level tag-->
            <span> </span>      <!-- inline level tag-->
        </div>
        <table>
            <caption>Specification values</caption>
            <thead>
                <tr>
                    <th rowspan="2">Grade</th>
                    <th rowspan="2">Point</th>
                    <th colspan="2">Strength</th>
                    <th rowspan="2">Percent</th>
                </tr>
                <tr>
                    <th>kg/mm</th>
                    <th>lb/in</th>
                </tr>
            </thead>
            <tfoot>
                <!-- <tr>
                    <td colspan="2">Sum</td>
                </tr> -->
            </tfoot>
            <tbody>
                <tr>
                    <td>Hard</td>
                    <td>0.45</td>
                    <td>56.2</td>
                    <td>80,000</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>0.45</td>
                    <td>49.2</td>
                    <td>70,000</td>
                    <td>25</td>                
                </tr>
                <tr>
                    <td>Soft</td>
                    <td>0.45</td>
                    <td>42.2</td>
                    <td>60,000</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
